<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Signup</title>
    <link rel="stylesheet" href="signup-developer.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Project Board</h1>
            </div>
        </nav>
    </header>

    <section class="signup-form">
        <h2>Create Developer Account</h2>
        <form action="login-developer.html">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn">Sign Up</button>
            <p>Already have an account? <a href="login-developer.html">Login</a></p>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Project Board</p>
    </footer>
</body>
</html>
