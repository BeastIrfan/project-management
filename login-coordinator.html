    <header>
        <nav>
            <div class="logo">
                <h1>Project Board</h1>
            </div>
        </nav>

    <section class="login-form">
        <h2>Coordinator Login</h2>
        <form action="coordinator-dashboard.html">

        </form>
    </section>
